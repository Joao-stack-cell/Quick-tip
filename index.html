<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&family=Roboto+Flex:opsz,wght@8..144,100..1000&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
    <title>Quick tip</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main id="conteiner"> <!--habilitar pra fazer comeÃ§ar a fazer porcentagem oninput="update()"--> 
        <h1>Quick Tip</h1>

        <section>

            <div class="bill">
                <label for="yourBill">Bill</label>
                <input type="number" placeholder="Your Bill" id="yourBill">

            </div>

            <div> 
                <div class="space-between"> 
                    <label for="tipInput">Select tip</label>
                    <span id="tipPercent"></span>
                </div>

                <input type="range" value="0" id="tipInput" class="range">

            </div>

            <div class="space-between">

                <span class="tip">Tip</span>
                <span id="tipValue"></span>

            </div>

            <hr>

            <div class="space-between total">
                <span class="total">Total</span>
                <span id="totalWithTip"></span>


            </div>


        </section>



        <section>

            <div>
                <div class="space-between">
                    <label for="splitInput">Split</label>
                    <span id="splitValue"></span>

                </div>
                    <input type="range" min="1" max="10" value="1" id="splitInput" class="range">

            </div>


            <div class="space-between">
            <span class="baixo">Bill each</span>
            <span  id="billEach"></span>

            </div>

            <div class="space-between">
                    <span class="baixo" >Tip each</span>
                    <span  id="tipEach"></span>

            </div>



        </section>



    </main>

<script src="main.js"></script>

</body>

</html>
